<style>
/**
 * Dashboard Styles
 * Contains all custom styles for the procurement dashboard
 */

/* Organization Selection Buttons */
.org-button {
  @apply px-4 py-2 rounded-md font-medium text-sm focus:outline-none transition-colors;
  @apply text-gray-500 hover:text-gray-700 hover:bg-gray-100;
}

.org-button.selected {
  @apply bg-blue-50 text-blue-700;
}

/* Status Tabs */
.status-tab {
  @apply px-4 py-4 font-medium text-sm border-b-2 whitespace-nowrap flex items-center;
  @apply text-gray-500 border-transparent hover:text-gray-700 hover:border-gray-300;
}

.status-tab.selected {
  @apply text-blue-600 border-blue-600;
}

.count-badge {
  @apply ml-2 px-2 py-0.5 text-xs rounded-full;
  @apply bg-gray-100 text-gray-600;
}

.status-tab.selected .count-badge {
  @apply bg-blue-100 text-blue-600;
}

/* Metric Cards */
.metric-card {
  @apply bg-white rounded-lg shadow p-6 flex flex-col;
}

.metric-card .label {
  @apply text-sm font-medium text-gray-500 mb-1;
}

.metric-card .value {
  @apply text-2xl font-bold text-gray-900;
}

.metric-card .trend {
  @apply text-sm mt-2 flex items-center;
}

.trend.positive {
  @apply text-green-600;
}

.trend.negative {
  @apply text-red-600;
}

/* Status Indicators */
.status-indicator {
  @apply px-2 py-1 rounded-full text-xs font-medium inline-flex items-center;
}

.status-indicator.urgent {
  @apply bg-red-100 text-red-800;
}

.status-indicator.overdue {
  @apply bg-yellow-100 text-yellow-800;
}

.status-indicator.completed {
  @apply bg-green-100 text-green-800;
}

/* Table Styles */
.dashboard-table {
  @apply min-w-full divide-y divide-gray-200;
}

.dashboard-table th {
  @apply px-6 py-3 bg-gray-50 text-left text-xs font-medium text-gray-500 uppercase tracking-wider;
}

.dashboard-table td {
  @apply px-6 py-4 whitespace-nowrap text-sm text-gray-900;
}

.dashboard-table tr {
  @apply hover:bg-gray-50;
}

/* Column specific styles */
.col-po-number {
  @apply font-medium text-blue-600 hover:text-blue-900;
}

.col-days {
  @apply text-right font-mono;
}

.col-completion {
  @apply w-32;
}

/* Progress Bar */
.progress-bar {
  @apply w-full bg-gray-200 rounded-full h-2 overflow-hidden;
}

.progress-bar .fill {
  @apply h-2 rounded-full transition-all duration-300;
}

.progress-bar .fill.low {
  @apply bg-red-500;
}

.progress-bar .fill.medium {
  @apply bg-yellow-500;
}

.progress-bar .fill.high {
  @apply bg-green-500;
}

/* Queue Position */
.queue-position {
  @apply inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium;
  @apply bg-blue-100 text-blue-800;
}

/* Action Buttons */
.action-button {
  @apply inline-flex items-center px-3 py-1 border rounded-md text-sm font-medium;
  @apply focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500;
  @apply transition-colors duration-150;
}

.action-button.primary {
  @apply border-blue-600 bg-blue-600 text-white hover:bg-blue-700;
}

.action-button.secondary {
  @apply border-gray-300 bg-white text-gray-700 hover:bg-gray-50;
}

/* Empty State */
.empty-state {
  @apply py-12 flex flex-col items-center justify-center text-center;
}

.empty-state-icon {
  @apply w-12 h-12 text-gray-400 mb-4;
}

.empty-state-text {
  @apply text-sm text-gray-500 max-w-sm;
}

/* Loading States */
.loading-overlay {
  @apply absolute inset-0 bg-white bg-opacity-75;
  @apply flex items-center justify-center;
}

.loading-spinner {
  @apply animate-spin h-8 w-8 text-blue-600;
}

/* Tooltips */
.tooltip {
  @apply invisible absolute z-10 px-3 py-2 text-sm font-medium text-white;
  @apply bg-gray-900 rounded-md opacity-0 transition-opacity duration-300;
}

.has-tooltip:hover .tooltip {
  @apply visible opacity-100;
}

/* Notifications */
.notification-dot {
  @apply absolute -top-1 -right-1 h-3 w-3 rounded-full bg-red-500;
  @apply border-2 border-white;
}

/* Responsive Adjustments */
@media (max-width: 768px) {
  .status-tab {
    @apply px-2 py-2 text-xs;
  }
  
  .count-badge {
    @apply ml-1 px-1.5;
  }
  
  .dashboard-table td,
  .dashboard-table th {
    @apply px-2 py-2;
  }
}

/* Animation Classes */
@keyframes fadeIn {
  from { opacity: 0; }
  to { opacity: 1; }
}

.fade-in {
  animation: fadeIn 0.3s ease-in-out;
}

@keyframes slideIn {
  from { transform: translateY(-10px); opacity: 0; }
  to { transform: translateY(0); opacity: 1; }
}

.slide-in {
  animation: slideIn 0.3s ease-out;
}

/* Utility Classes */
.clickable {
  @apply cursor-pointer;
}

.truncate-2 {
  @apply overflow-hidden;
  display: -webkit-box;
  -webkit-line-clamp: 2;
  -webkit-box-orient: vertical;
}

/* Add these styles to the file */
/* Organization Dropdown Styles */
select#orgSelect {
    @apply appearance-none;
    background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%236b7280' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='M6 8l4 4 4-4'/%3e%3c/svg%3e");
    background-position: right 0.5rem center;
    background-repeat: no-repeat;
    background-size: 1.5em 1.5em;
}

select#orgSelect:disabled {
    @apply bg-gray-100 cursor-not-allowed;
}

select#orgSelect:focus {
    @apply ring-2 ring-offset-2 ring-blue-500;
}

.org-select-wrapper {
    @apply relative inline-block;
}

.org-select-wrapper::after {
    @apply pointer-events-none absolute inset-y-0 right-0 flex items-center pr-2;
}

</style>
